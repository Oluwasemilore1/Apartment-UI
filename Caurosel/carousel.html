<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="carousel.css">
    <script src="carousel.js" defer></script>
</head>
<body>
    <section>
        <div class="BodyHold">
            <div class="heade">
                <h2>4-Bedroom Apartment, Lekki, Lagos</h2>
            </div>
           <div class="twoways">
            <div class="container">
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="./image/image/HDQJ8235.JPG" style="width:100%">
                    
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="./image/image/SPOK7557.JPG" style="width:100%">
                    
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="./image/image/KFTA7852.JPG" style="width:100%">
                
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                 <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <div class="buttons">
               <button>Inspect</button> <br>
               <button>Verify</button>
            </div>
           </div>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
              </div>
        </div>
    </section>
</body>
</html>
